---
layout: default
---

<style type="text/css">
  #search-input {
    width:100%;
    height:40px;
    border-radius: 5px;
    border: 1px solid cadetblue;
  }

  #results-container {
    width:100%;
    height:100%;
    /* border-radius: 5px; */
    /* border: 1px solid cadetblue; */
    overflow-y: scroll;
    font-size: 14px !important;
  }

  #results-container h1 {
    font-size: 15px !important;
  }

  hr {
    border: none;
    height: 1px;
    color: cadetblue; /* old IE */
    background-color: cadetblue; /* Modern Browsers */
  }
</style>

<!-- Html Elements for Search -->
<div id="search-container">
  <input type="text" id="search-input" placeholder="Ingresá tu búsqueda...">
  <ul id="results-container"></ul>
</div>

<!-- Script pointing to search-script.js -->
<script src="./js/search-script.js" type="text/javascript"></script>

<!-- Configuration -->
<script>

  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '/search.json',
    searchResultTemplate: '<div><ul><li><a href="{url}"><h1>{title}</h1></a><span>{description}</span></li></ul></div>',
    noResultsText: ('<div>Nada por aquí...</div>'),
  })
</script>

<hr>


<div class="posts">
  {% for post in site.categories.blog %}
  <article class="post">

    <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

    <div class="entry">
      {{ post.excerpt }}
    </div>

    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
  </article>
  {% endfor %}
</div>
